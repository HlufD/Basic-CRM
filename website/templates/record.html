{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">{{ record }}</div>
    <div class="card-body">
      <p class="card-text">
        <strong>Email:</strong>{{ record.email }}
      </p>
      <p class="card-text">
        <strong>Address:</strong>{{ record.address }}
      </p>
      <p class="card-text">
        <strong>Phone:</strong> {{ record.phone }}
      </p>
      <p class="card-text">
        <strong>City:</strong>{{ record.city }}
      </p>
      <p class="card-text">
        <strong>State:</strong>{{ record.state }}
      </p>
      <p class="card-text">
        <strong>Zip:</strong>{{ record.zip_code }}
      </p>
      <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
      <a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'update_record' record.id %}" class="btn btn-primary">Update</a>
    </div>
  </div>
{% endblock %}
